<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Aesthetic Watches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
            padding: 30px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #b0bec5;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        nav a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 15px 30px;
            font-size: 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            position: relative;
        }
        nav a:hover {
            background-color: #333;
            color: #ffffff;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #ff5722;
            transition: width 0.3s ease, left 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
            left: 0;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x800') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero h2 {
            font-size: 3rem;
            z-index: 1;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
        }
        .product {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            width: 300px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 87, 34, 0.1);
            transition: left 0.5s ease;
        }
        .product:hover::before {
            left: 0;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .product h3 {
            font-size: 1.3rem;
            margin: 15px 0 10px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .product p {
            font-size: 1rem;
            color: #b0bec5;
        }
        .product button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .product button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        footer {
            background-color: #1e1e1e;
            color: #b0bec5;
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Aesthetic Watches</h1>
        <p>Elevate Your Style with Minimalist Timepieces</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h2>Timeless Elegance</h2>
    </div>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 1">
            <h3>Classic Black Watch</h3>
            <p>$150.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 2">
            <h3>Silver Minimalist</h3>
            <p>$180.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Watch 3">
            <h3>Rose Gold Edition</h3>
            <p>$200.00</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Dark Aesthetic Watches. All rights reserved.</p>
    </footer>
</body>
</html>
